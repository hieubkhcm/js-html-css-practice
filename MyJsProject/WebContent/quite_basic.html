<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<!-- div :: division :: các div được hiểu như các sub body trong html, một body trong 1 body -->
	<!-- các div sẽ được áp dụng css trong từng khu vực riêng của nó, tách div để linh hoạt hơn
	trong việc quy hoạch giao diện cho trang web -->
	<div>
		<p>Example test</p>
		<p>Another paragraph</p>
		<p>Thêm 1 paragraph nữa nè</p>
		<div>
			<p>I am a sub-div</p>
		</div>
	</div>
	<!-- ví dụ tách div trên và div dưới ra thành hai khu vực áp dụng các css khác nhau 
	tách ra thành header và content rồi footer như dưới chẳng hạn-->
	<div>
		<p>I am the second div</p>
	</div>
	<div>
		<p>I am the footer div</p>
	</div>


	<!-- tách các phần ra bằng div hoặc bằng các keyword khác 
	như header main footer như dưới là hoàn toàn như nhau 
	chỉ là dùng keyword chuẩn như header/main/footer thì dễ theo dõi hơn-->
	<header>
		<p>Example test</p>
		<p>Another paragraph</p>
		<p>Thêm 1 paragraph nữa nè</p>
		<div>
			<p>I am a sub-div</p>
		</div>
	</header>
	<!-- ví dụ tách div trên và div dưới ra thành hai khu vực áp dụng các css khác nhau 
	tách ra thành header và content rồi footer như dưới chẳng hạn-->
	<main>
		<p>I am the second div</p>
	</main>
	<footer>
		<p>I am the footer div</p>
	</footer>

</body>
</html>
