//script nay se doi cho toi khi DOM load xong
document.addEventListener("DOMContentLoaded", addToLog );

window.addEventListener("load", checkImageSize)

function addToLog(){
	console.log("this sentence appear after the DOM content is loaded and parsed")
	const myLog = document.getElementById("log")
	myLog.innerHTML += "<h1> Hello </h1>";
	
	//const myImg = document.getElementById("myImg")

	//chưa được load vào memory
	//height: 0 width: 0
};


//cách này giải quyết được vấn đề trên, đó là nó sẽ đợi cho tới khi data được load
//rồi mới gọi tới function checkImageSize ở dưới
// >> console sẽ nhìn thấy như sau : height: 426 width: 640
function checkImageSize(){
	const myImg = document.getElementById("myImg")
	console.log("height: " + myImg.offsetHeight + " width: "  + myImg.offsetWidth);
	
	//chinh mot ty nhin cho cai hinh no do ghe
	myImg.style.width = "200px";// full hd thi se co dimension 1920px x 1080px
	myImg.style.height = "auto";
};


</script>
